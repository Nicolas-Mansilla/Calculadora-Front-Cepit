<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
    <h1 class="title">Calculadora Magica de Nicolas Mansilla :)</h1>
    <h2>Que funcione por favor:)</h2>
  <div class="calculator">
    <input type="text" id="resultado" readonly>
    <div class="buttons">
      <button onclick="agregarNumero(7)">7</button>
      <button onclick="agregarNumero(8)">8</button>
      <button onclick="agregarNumero(9)">9</button>
      <button id="division" onclick="agregarOperacion(div)">/</button>
      <button onclick="agregarNumero(4)">4</button>
      <button onclick="agregarNumero(5)">5</button>
      <button onclick="agregarNumero(6)">6</button>
      <button id="multiplicacion" onclick="agregarOperacion(mult)">*</button>
      <button onclick="agregarNumero(1)">1</button>
      <button onclick="agregarNumero(2)">2</button>
      <button onclick="agregarNumero(3)">3</button>
      <button id="menos" onclick="agregarOperacion(resta)">-</button>
      <button onclick="agregarNumero(0)">0</button>
      <button onclick="agregarDecimal('.')">.</button>
      <button id="mas" onclick="agregarOperacion(suma)">+</button>
      <button id="igual" onclick="realizarOperacion()">=</button>
      <button onclick="limpiar()">Limpiar</button>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
